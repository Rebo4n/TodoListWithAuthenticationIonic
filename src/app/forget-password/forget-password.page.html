<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class='ion-padding'>
  <ion-card>
    <ion-card-header style="text-align: center;">
      <ion-title>
        Forgot Password
      </ion-title>
      <ion-subtitle>
        Please enter your email address
      </ion-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">
          Email Address
        </ion-label>
        <ion-input type="email" [(ngModel)]="email">

        </ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" shape="round" (click)="resetPassword()">
    Reset Password
  </ion-button>
</ion-content>
