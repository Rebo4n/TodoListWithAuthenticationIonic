<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  
  <ion-buttons slot="end">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <!-- <ion-card-header>
      <ion-card-title>
        Register
      </ion-card-title>
    </ion-card-header> -->
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="floating">
              Name
            </ion-label>
            <ion-input [(ngModel)]="name" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">
              Email
            </ion-label>
            <ion-input [(ngModel)]="email" type='text'></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">
              Password
            </ion-label>
            <ion-input [(ngModel)]="password" type='password'></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">
              Confirm password
            </ion-label>
            <ion-input [(ngModel)]="confirmString" type='password' (ionChange)='checkPassword()'></ion-input>
            <ion-text *ngIf="password && !passwordMatch" color="danger">
              Password do not match
            </ion-text>
          </ion-item>
        </ion-list>
      </ion-card-content>
    
  </ion-card>

  <ion-button [disabled]="!passwordMatch" expand="block" shape="round" color="primary" (click)='register()'>
    Register
  </ion-button>
</ion-content>
